<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exness - Trade with a Global Broker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Adlam+Unjoined:wght@400..700&display=swap" rel="stylesheet">
  <style>
    /* Base Colors */
    :root {
      --primary-dark: #3D8D7A;
      --primary-light: #B3D8A8;
      --background: #FBFFE4;
      --secondary: #A3D1C6;
      --black: #000000;
      --white: #FFFFFF;
      --text-dark: #333333;
      --text-light: #777777;
    }

    /* Global Styles */
    body {
      font-family: "Noto Sans Adlam Unjoined", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      background-color: var(--background);
      margin: 0;
      padding: 0;
    }

    /* Hero Section Fix */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
      margin-top: 56px;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('images/hero-bg1.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    .hero-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 20px;
    }

    .hero-content h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-content button {
      background-color: var(--primary-light);
      color: var(--black);
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeInUp 1s ease-out;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-content button:hover {
      background-color: var(--secondary);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      .hero-content p {
        font-size: 1.2rem;
      }
    }

    /* Rest of your existing CSS styles... */
    /* [Include all other CSS styles from your original code here] */
    /* I've omitted them for brevity but you should include them */

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      <i class="bi bi-list"></i>
    </button>

    <a class="navbar-brand mx-auto" href="#">
      <img src="images/logo.jpg" alt="Logo" style="max-height: 40px;">
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#loginSidebar">
      <i class="bi bi-box-arrow-in-right"></i>
    </button>
  </div>
</nav>

<!-- Hero Section - Fixed Version -->
<section class="hero-section">
  <div class="hero-content">
    <h1>Trade with a Global Broker</h1>
    <p>Invest in 300+ trading instruments, including shares, commodities, and indices.</p>
    <button>OPEN ACCOUNT</button>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Simple image loading check
  document.addEventListener('DOMContentLoaded', function() {
    console.log('Hero background image path:', 'images/hero-bg1.jpg');
    
    // Check if image exists
    const img = new Image();
    img.src = 'images/hero-bg1.jpg';
    img.onload = function() {
      console.log('Hero image loaded successfully');
    };
    img.onerror = function() {
      console.error('Hero image failed to load');
    };
  });

  // Your existing JavaScript...
  function switchTab(event, tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    document.getElementById(tabName).classList.add('active');

    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
  }
</script>
</body>
</html>
